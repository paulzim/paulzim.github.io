<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Zimmerman - Community</title>
    <link rel="icon" type="image/x-icon" href="pz_favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(to bottom, #f0f0f0, #dcdcdc);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #555;
        }
        p {
            line-height: 1.6;
            text-align: left;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            color: #ff6600;
            transition: color 0.3s ease-in-out;
        }
        
        button:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
        
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .navbar a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            border: none;
            aspect-ratio: 16 / 9;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .responsive-img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            display: block;
            margin: 10px auto;
        }
        .blog-container {
            position: relative;
            cursor: pointer;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .blog-container:hover {
            background-color: #555;
        }
        .social-icons {
            text-align: center;
            margin-top: 20px;
        }
        .social-icons a {
            display: inline-block;
            text-decoration: none;
            margin: 0 10px;
            color: #333;
            font-size: 16px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 5px;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .navbar {
                flex-direction: column;
            }

            .navbar a {
                padding: 10px;
            }

            .container {
                flex-direction: column;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
        #topButton {
            opacity: 0;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: opacity 0.3s, transform 0.3s;
        }
        
        #topButton.show {
            opacity: 1;
            transform: scale(1.1);
        }
        
        #topButton:hover {
            background-color: #555;
        }
        
        .section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
    </style>
    <script>
        function openBlogInNewWindow() {
            window.open('https://blogs.cisco.com/developer/devcommunity01', '_blank', 'width=800,height=600');
        }
    </script>
</head>
<script>
    window.onscroll = function () {
        let button = document.getElementById("topButton");
        if (document.documentElement.scrollTop > 300) {
            button.classList.add("show");
        } else {
            button.classList.remove("show");
        }
    };
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let sections = document.querySelectorAll(".section");

        function revealSections() {
            sections.forEach(section => {
                let rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight - 50) {
                    section.style.opacity = "1";
                    section.style.transform = "translateY(0)";
                }
            });
        }

        window.addEventListener("scroll", revealSections);
        revealSections();
    });
</script>

<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="content.html">Content</a>
        <a href="community.html">Community</a>
        <a href="leadership.html">Leadership</a>
        <a href="developer-relations.html">Developer Relations</a>
        <a href="music.html">Music</a>
    </div>

    <div class="container">
        <h1>Community Building</h1>
        <p>
            Community building is one of my favorite professional passions.
        </p>

        <div class="blog-container" onclick="openBlogInNewWindow()">ðŸ“– Read My Blog</div>

        <div class="video-grid">
            <iframe src="https://www.youtube.com/embed/sUvYaWuv_UM" title="Video 1"></iframe>
            <iframe src="https://www.youtube.com/embed/3pX2nNPaRzA" title="Video 2"></iframe>
        </div>

        <div class="image-grid">
            <img src="files/Paul speaking at meetup 2023 v2.jpeg" alt="Paul at Meetup" class="responsive-img">
            <img src="files/community_mel.jpg" alt="Community Melbourne" class="responsive-img">
        </div>

        <div class="social-icons">
            <a href="https://x.com/prodoom" target="_blank"><img src="files/X_icon.png" alt="X">X</a>
            <a href="https://bsky.app/profile/ezpzee.bsky.social" target="_blank"><img src="files/bluesky.png" alt="BlueSky">BlueSky</a>
            <a href="https://www.linkedin.com/in/paulzim/" target="_blank"><img src="files/linkedin.png" alt="LinkedIn">LinkedIn</a>
        </div>
    </div>
    <button onclick="scrollToTop()" id="topButton">â†‘ Top</button>

</body>
</html>
